<html lang="en">

  <title>Instagram</title>

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      flex-direction: column;
    }

    #welcome-screen {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    #welcome-screen h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #welcome-screen button {
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Instagram Logo as Title */
    .title {
      margin: 20px 0 30px;
    }

      text-align: center;
    }

    }

    .input-group {
      margin: 10px 0;
    }
